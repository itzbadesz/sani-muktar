<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="weather-apikey" content="5a993989043005d480bd364e8a1172d5">
    <title>My weather app</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" type="image/x-icon" href="./3d-cartoon-weather-rain-sign-of-dark-clouds-with-raindrops-isolated-on-transparent-background-3d-render-illustration-png.webp">
</head>
<body>
    <video autoplay muted loop id="bg-video">
    <source src="./5727_Dust_Particles_1920x1080.mp4" type="video/mp4">

</video>
    <div class="appcontainer">
        <h1 class="apptitle">Weather </h1>
        <form action="" class="search-bar" id="weather-form">
            <input type="text" class="search-input" id="city" placeholder="Enter city">
            <button type="submit" class="search-btn">Get weather</button>
        </form>
        <div class="weather-info" id="weather-info">
            <h2 class="city-name" id="city-name"></h2>
            <p class="temperature" id="temperature"></p>
            <p class="description" id="description"></p>
            <p class="humidity" id="humidity"></p>
            <p class="wind-speed" id="wind-speed"></p>
            <p class="error-message" id="error-message"></p>

        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
    <script src="weather.js"></script>
</body>
</html>
